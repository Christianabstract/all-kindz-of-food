<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>All Kindz of Food</h1>
    <div class="owl-carousel">
        <div class="item"><img src="img/hamburger.jpg"> </div>
        <div class="item"><img src="img/pizza.jpg">   </div>
        <div class="item"><img src="img/oreo.jpg"> </div>
        <div class="item"><img src="img/donut.jpg"> </div>
        <div class="item"><img src="img/taco.jpg"> </div>
        <div class="item"><img src="img/eggs.jpg"> </div>
        <div class="item"><img src="img/watermelon.jpg"> </div>
        <div class="item"><img src="img/chicken.jpg"> </div>
    </div>

    <!-- JavaScript -->

              <script src="js/jquery-2.1.4.min.js"></script>
              <script src="js/owl.carousel.min.js"></script>

              <script>
              $(document).ready(function() {
                $('.owl-carousel').owlCarousel({
                          items: 1,
                          autoplay: true,
                          autoplayTimeout: 1000,
                          autoplayHoverPause: true,
                          nav: false,
                          loop: true,
                          margin: 10,
                          dots: true,

      })
     })
    </script>
  </body>
</html>
